<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <!-- the MAIN.CSS file is linked here -->
</head>

<body>
  <header>
    <h1> My Guessing Game</h1>
  </header>
  <main>
    <h2> Previous Guesses</h2>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <!-- li will be the guesses made (ex. 40, 20, 30), which can be changed in Javascript -->
    </ul>
    <h3> One Guess Remaining, you are close!</h3>
    <form>
      <input type="text" />
      <button id="submit-guess">Submit Guess</button>
      <button id="play-again">Play Again</button>
      <button id="hint-button">Hint</button>
    </form>
  </main>



  <script src='js/guessing-game.js'></script>
  <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
</body>

</html>
